<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/recordatorios.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>
<body>
    <header>
        <div id="reloj">
            <div id="hora"></div>
            <div id="fecha"></div>
        </div>
        <nav>
            <button id="r" class="nav-button-active" onclick="irA('r')">Recordatorios</button>
            <button id="l" onclick="irA('l')">Listas</button>
            <button id="n" onclick="irA('n')">Notas</button>
            <button id="a" onclick="irA('a')">Área personal</button>
        </nav>
    </header>
    <main>
        <div id="recordatorios">
            <div id="addRecordatorio">
                <label for="titulo">Titulo: </label>
                <input type="text" id="titulo">
                <label for="form-fecha">Fecha: </label>
                <input type="date" name="" id="form-fecha">
                <label for="form-hora">Hora: </label>
                <input type="time" id="form-hora">
                <button onclick="addRecordatorio()">Añadir recordatorio</button>
            </div>
            <span class="separator"></span>
            <div id="listaRecordatorios">
            </div>
        </div>
        <div id="listas" hidden>
            listas
        </div>
        <div id="notas" hidden>
            notas
        </div>
        <div id="areaPersonal" hidden>
            areaPersonal
        </div>
    </main>
    <script src="reloj.js"></script>
    <script src="navigation.js"></script>
    <script src="form-recordatorios.js"></script>
    <script type="module" src="funcionamientoRecordatorios.js"></script>
</body>
</html>
